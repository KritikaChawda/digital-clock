<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Clock Dashboard</title>
  <style>

    body {
      margin: 0;
      background: linear-gradient(270deg, #ff0080, #7928ca, #2afadf, #a1ffce);
      background-size: 800% 800%;
      animation: gradientBG 20s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Courier New', Courier, monospace;
      color: white;
      text-align: center;
    }

    #clock {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 40px;
      font-size: 60px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    #date, #festival {
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      font-size: 24px;
      width: 300px;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body>
    <div id="clock">00:00:00</div>
    <div id="date">Loading Date...</div>
    <div id="festival">Loading Festival...</div>
<script src="index.js">

</script>

</body>
</html>
